<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="row text-center">
      <div class="col-sm-2">
        <a href="../index.html"><button type="button" class="btn btn-default">Back</button></a>
      </div>
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <h1 id="month">Month</h1>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row text-center">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">Water</div>
          <div class="panel-body">
            <form class="form-inline" action="">
                <input type="number" class="form-control" id="needwater" name="needwater">
                <input type="number" class="form-control" id="paidwater" name="paidwater">
                <input type="checkbox" name="flagwater" id="flwat">
                <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#forwater">Calculate</button>
                <div id="forwater" class="collapse" align="right">
                  <label> Indicators <input type="number" class="form-control" id="newindwater" name="newindwater"></label>
                  <label> Price <input type="number" class="form-control" id="pricewater" name="pricewater"></label>
                </div>
              </form>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-warning">
          <div class="panel-heading">Electric</div>
          <div class="panel-body">
            <form class="form-inline" action="">
                <input type="number" class="form-control" id="needel" name="needel">
                <input type="number" class="form-control" id="paidel" name="paidel">
                <input type="checkbox" name="flagel" id="flel">
                <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#forel">Calculate</button>
                <div id="forel" class="collapse" align="right">
                  <label> Indicators <input type="number" class="form-control" id="newindel" name="newindel"></label>
                  <label> Price <input type="number" class="form-control" id="priceel" name="priceel"></label>
                </div>
              </form>
            </div>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row text-center">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <div class="panel panel-success">
          <div class="panel-heading">Apartment</div>
          <div class="panel-body">
            <form class="form-inline" action="">
              <input type="number" class="form-control" id="needap" name="needap">
              <input type="number" class="form-control" id="paidap" name="paidap">
              <input type="checkbox" name="flagap" id="flap">
              <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#forap">Calculate</button>
              <div id="forap" class="collapse" align="right">
                <label> Price <input type="number" class="form-control" id="newprap" name="newprap"></label>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-danger">
          <div class="panel-heading">Gas</div>
          <div class="panel-body">
            <form class="form-inline" action="">
              <input type="number" class="form-control" id="needgas" name="needgas">
              <input type="number" class="form-control" id="paidgas" name="paidgas">
              <input type="checkbox" name="flaggas" id="flgas">
              <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#forgas">Calculate</button>
              <div id="forgas" class="collapse" align="right">
                <label> Indicators <input type="number" class="form-control" id="newindgas" name="newindgas"></label>
                <label> Price <input type="number" class="form-control" id="pricegas" name="pricegas"></label>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row text-center">
      <div class="col-sm-5"></div>
      <div class="col-sm-1">
        <h3>Must pay</h3>
      </div>
      <div class="col-sm-1">
        <span class="label label-default" id="mustpay"></span>
      </div>
      <div class="col-sm-1">
        <h3>Paid</h3>
      </div>
      <div class="col-sm-1">
        <span class="label label-default" id="paid"></span>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </body>
</html>
